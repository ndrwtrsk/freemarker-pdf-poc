<html>
<head>
    <title>Welcome!</title>
</head>
<body>
<table class="columns">
    <tr>
        <td>
            <div id="pie_div"></div>
        </td>
        <td>
            <div id="bar_div"></div>
        </td>
    </tr>
    <tr>
        <td>
            <div id="pie2_div"></div>
        </td>
        <td>
            <div id="bar2_div"></div>
        </td>
    </tr>
</table>


<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script>

    const injectedData = [["Mushrooms_0",78.0],["Mushrooms_1",83.0],["Mushrooms_2",10.0],["Mushrooms_3",99.0],["Mushrooms_4",43.0],["Mushrooms_5",97.0],["Mushrooms_6",95.0],["Mushrooms_7",48.0],["Mushrooms_8",87.0],["Mushrooms_9",77.0],["Mushrooms_10",68.0],["Mushrooms_11",38.0],["Mushrooms_12",17.0],["Mushrooms_13",4.0],["Mushrooms_14",4.0],["Mushrooms_15",44.0],["Mushrooms_16",61.0],["Mushrooms_17",35.0],["Mushrooms_18",74.0],["Mushrooms_19",88.0],["Mushrooms_20",41.0],["Mushrooms_21",76.0],["Mushrooms_22",65.0],["Mushrooms_23",77.0],["Mushrooms_24",73.0],["Mushrooms_25",43.0],["Mushrooms_26",78.0],["Mushrooms_27",17.0]];

    console.log('Loaded')
    google.load("visualization", "1", {
        packages: ['corechart', 'table', 'bar'],
        callback: draw
    });

    function draw() {
        drawChart();
        window.PHANTOM_HTML_TO_PDF_READY = true;
    }

    function drawChart() {
        console.log("Drawing..");
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows(injectedData);

        // Set chart options
        var options = {
            'title': 'How Much Pizza I Ate Last Night',
            'width': 400,
            'height': 300
        };

        // Instantiate and draw our chart, passing in some options.
        var pie = new google.visualization.PieChart(document.getElementById('pie_div'));
        pie.draw(data, options);

        var barChart = new google.visualization.BarChart(document.getElementById('bar_div'));
        barChart.draw(data, options);

        var pie2 = new google.visualization.PieChart(document.getElementById('pie2_div'));
        pie2.draw(data, options);

        var barChart2 = new google.visualization.BarChart(document.getElementById('bar2_div'));
        barChart2.draw(data, options);
        console.log(google);

    }

</script>
</body>
</html>
